<main>
  <section>
    <header>
      <div class="header-container">
        <div class="header-content">
          <!-- <img class="header-start" routerLink="/home" [src]="myLogo" alt="" /> -->
           <h1 class="header-start" routerLink="/home">Hello {{userName}}</h1>
          <div class="header-middle">
            <a routerLink="/home">Home</a>
            <a routerLink="/profile">Profile</a>
            <nz-badge
              class="wishlist-badge"
              [nzPopoverOverlayClassName]="'comparePopover'"
              [nzCount]="adsToBeCompared.length"
              nz-popover
              nzPopoverPlacement="bottomRight"
            >
              <a [routerLink]="['/profile/wishlist']">
                <svg fill="none" height="24" viewBox="0 0 24 24" width="24">
                  <path
                    d="M12 21.65C11.69 21.65 11.39 21.61 11.14 21.52C7.32 20.21 1.25 15.56 1.25 8.68998C1.25 5.18998 4.08 2.34998 7.56 2.34998C9.25 2.34998 10.83 3.00998 12 4.18998C13.17 3.00998 14.75 2.34998 16.44 2.34998C19.92 2.34998 22.75 5.19998 22.75 8.68998C22.75 15.57 16.68 20.21 12.86 21.52C12.61 21.61 12.31 21.65 12 21.65ZM7.56 3.84998C4.91 3.84998 2.75 6.01998 2.75 8.68998C2.75 15.52 9.32 19.32 11.63 20.11C11.81 20.17 12.2 20.17 12.38 20.11C14.68 19.32 21.26 15.53 21.26 8.68998C21.26 6.01998 19.1 3.84998 16.45 3.84998C14.93 3.84998 13.52 4.55998 12.61 5.78998C12.33 6.16998 11.69 6.16998 11.41 5.78998C10.48 4.54998 9.08 3.84998 7.56 3.84998Z"
                    fill="#F90047"
                  />
                </svg>
              </a>
            </nz-badge>
          </div>

          <div class="search-dropdown">
            <div class="search-contain">
              <div class="search-display" (click)="show()">
                <span>{{ value | titlecase }}</span>
              </div>
              <button (click)="productRoute()">Search</button>
            </div>

            <div
              [formGroup]="stepOneForm"
              class="search"
              [ngClass]="{ visible: shown }"
            >
              <input
                class="search-input"
                type="text"
                placeholder="Search"
                [(ngModel)]="keyword"
                (keyup)="search(keyword)"
                formControlName="recipientBank"
                #input
              />
              <div class="search-dropdown-display">
                <div
                  class="search-dropdown-content"
                  *ngFor="let item of list"
                  (click)="select(item)"
                >
                  {{ item.name | titlecase }}
                </div>
                <div class="search-dropdown-msg" *ngIf="list?.length == 0">
                  No Result Found
                </div>
              </div>
            </div>
          </div>
          <div class="header-end">
            <button>
              <a (click)="onLogout()">logout</a>
            </button>
          </div>
          <div class="wishlist-alt">
            <nz-badge
              [nzPopoverOverlayClassName]="'comparePopover'"
              [nzCount]="adsToBeCompared.length"
              nz-popover
              nzPopoverPlacement="bottomRight"
            >
              <a [routerLink]="['/profile/wishlist']">
                <svg fill="none" height="24" viewBox="0 0 24 24" width="24">
                  <path
                    d="M12 21.65C11.69 21.65 11.39 21.61 11.14 21.52C7.32 20.21 1.25 15.56 1.25 8.68998C1.25 5.18998 4.08 2.34998 7.56 2.34998C9.25 2.34998 10.83 3.00998 12 4.18998C13.17 3.00998 14.75 2.34998 16.44 2.34998C19.92 2.34998 22.75 5.19998 22.75 8.68998C22.75 15.57 16.68 20.21 12.86 21.52C12.61 21.61 12.31 21.65 12 21.65ZM7.56 3.84998C4.91 3.84998 2.75 6.01998 2.75 8.68998C2.75 15.52 9.32 19.32 11.63 20.11C11.81 20.17 12.2 20.17 12.38 20.11C14.68 19.32 21.26 15.53 21.26 8.68998C21.26 6.01998 19.1 3.84998 16.45 3.84998C14.93 3.84998 13.52 4.55998 12.61 5.78998C12.33 6.16998 11.69 6.16998 11.41 5.78998C10.48 4.54998 9.08 3.84998 7.56 3.84998Z"
                    fill="#F90047"
                  />
                </svg>
              </a>
            </nz-badge>
          </div>
          <div class="side-bar" (click)="toggleVisibility()">
            <div class="sidebar-cont">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                  d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
                />
              </svg>
            </div>

            @if (isVisible) {
            <div class="dropdown">
              <div class="dropdown-cont">
                <div routerLink="/home">home</div>
                <div routerLink="/profile">profile</div>
                <div class="log" (click)="onLogout()">logout</div>
                <div class="side-wishlist">
                  <div class="cart">Cart</div>
                  <div class="wishlist-alt2">
                    <nz-badge
                      [nzPopoverOverlayClassName]="'comparePopover'"
                      [nzCount]="adsToBeCompared.length"
                      nz-popover
                      nzPopoverPlacement="bottomRight"
                    >
                      <a [routerLink]="['/profile/wishlist']">
                        <svg
                          fill="none"
                          height="24"
                          viewBox="0 0 24 24"
                          width="24"
                        >
                          <path
                            d="M12 21.65C11.69 21.65 11.39 21.61 11.14 21.52C7.32 20.21 1.25 15.56 1.25 8.68998C1.25 5.18998 4.08 2.34998 7.56 2.34998C9.25 2.34998 10.83 3.00998 12 4.18998C13.17 3.00998 14.75 2.34998 16.44 2.34998C19.92 2.34998 22.75 5.19998 22.75 8.68998C22.75 15.57 16.68 20.21 12.86 21.52C12.61 21.61 12.31 21.65 12 21.65ZM7.56 3.84998C4.91 3.84998 2.75 6.01998 2.75 8.68998C2.75 15.52 9.32 19.32 11.63 20.11C11.81 20.17 12.2 20.17 12.38 20.11C14.68 19.32 21.26 15.53 21.26 8.68998C21.26 6.01998 19.1 3.84998 16.45 3.84998C14.93 3.84998 13.52 4.55998 12.61 5.78998C12.33 6.16998 11.69 6.16998 11.41 5.78998C10.48 4.54998 9.08 3.84998 7.56 3.84998Z"
                            fill="#F90047"
                          />
                        </svg>
                      </a>
                    </nz-badge>
                  </div>
                </div>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
    </header>
    <body (click)="bodyClick()">
      <router-outlet></router-outlet>
    </body>
    <footer></footer>
  </section>
</main>
