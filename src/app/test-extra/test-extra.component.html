<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div formArrayName="items">
      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
        <label>Product:</label>
        <select formControlName="product_id" (change)="onProductChange(i)">
          <option *ngFor="let product of products" [value]="product.product_id">{{ product.name }}</option>
        </select>
  
        <label>Quantity:</label>
        <input formControlName="quantity" type="number" (input)="onQuantityChange(i)" />
  
        <label>Price:</label>
        <input formControlName="price" type="number" />
  
        <button type="button" (click)="removeItem(i)">Remove Item</button>
      </div>
    </div>
  
    <button type="button" (click)="addItem()">Add Item</button>
    <button type="submit">Submit Order</button>
  
    <h3>Grand Total: {{ grandTotal | currency }}</h3>
  </form>
