<body>
  <div class="login-wrapper">
    <div class="login-container">
      <h1>Login</h1>
      <form [formGroup]="loginForm">
        <div>
          <label for="username">Email</label>
          <input formControlName="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            formControlName="password"
            id="password"
            name="password"
            type="password"
            required
          />
        </div>
        <button type="submit" (click)="onLogin()">Login</button>
      </form>
      <p *ngIf="loginFailed" class="error-message">Login failed. Try again.</p>
    </div>
  </div>
</body>
